<div class="col-md-6 col-md-offset-3" ng-init="init()">
	<a ng-href="#/products">
		<button class="btn btn-primary pull-right">Home</button>
	</a>
	<h2>Registrar Produto</h2>
	<br />
	<form name="form" ng-submit="createProduct()" role="form">
		<div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
			<label for="name">Nome</label>
			<input type="text" name="name" id="name" class="form-control" ng-model="product.name" required/>
			<span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Campo obrigatório.</span>
		</div>
		<div class="form-group">
			<label for="category">Categoria</label>
			<input type="text" name="category" id="category" class="form-control" ng-model="product.category" required/>
			<span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Campo obrigatório.</span>
		</div>
		<div class="form-group">
			<label for="brand">Marca</label>
			<input type="text" name="brand" id="brand" class="form-control" ng-model="product.brand"/>
		</div>
		<div class="form-group">
			<label for="model">Modelo</label>
			<input type="text" name="model" id="model" class="form-control" ng-model="product.model"/>
		</div>
		<div class="form-group">
			<label for="color">Cor</label>
			<input type="text" name="color" id="color" class="form-control" ng-model="product.color"/>
		</div>
		<div class="form-group">
			<label for="year">Ano de fabricação</label>
			<input type="text" name="year" id="year" class="form-control" ng-model="product.year"/>
		</div>
		<div class="form-group">
			<label for="weight">Peso (Kg)</label>
			<input type="text" name="weight" id="weight" class="form-control" ng-model="product.weight"/>
		</div>
		<div class="form-group">
			<label for="dimensions">Dimensões</label>
			<input type="text" name="dimensions" id="dimensions" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="description">Descrição</label>
			<textarea name="description" id="description" class="form-control" ng-model="product.description"></textarea>
		</div>
		<div class="form-group">
			<label for="enabled">Disponível</label>
			<input type="checkbox" name="enabled" id="enabled" class="form-control" ng-model="product.enabled" checked></input>
		</div>
		<div class="form-group">
			<label for="stock">Quantidade no estoque</label>
			<input type="text" name="stock" id="stock" class="form-control" ng-model="product.stock" required/>
			<span ng-show="form.stock.$dirty && form.stock.$error.required" class="help-block">Campo obrigatório.</span>
		</div>
		<div class="form-actions">
			<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Cadastrar Produto</button>
			<img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

	</form>
</div>
