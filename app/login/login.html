<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form class="form-horizontal" name="form" ng-submit="login()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Username:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="username" ng-model="username" placeholder="Enter email" required>
        <span ng-show="form.username.$error.required" class="error">Username is required</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="password" required>
        <span ng-show="form.password.$error.required" class="error">Password is required</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-disabled="dataLoading || form.$invalid">Login</button>
